name: scrape
on:
  push:
  workflow_dispatch: {}   # allow manual "Run workflow" from Actions tab
  schedule:
    - cron: "23 9 * * *"   # daily 09:23 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SCRAPERS: "grants_gov,ohio_grants"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python fetch.py
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/grants.json
          git commit -m "Update grants.json [skip ci]" || echo "No changes"
          git push
